<div class="container">
  <h2>Reset Password</h2>

  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userId">User ID or Username:</label>
      <input type="text" formControlName="userId" id="userId" class="form-control" placeholder="Enter User ID or Username" required>
    </div>

    <div class="form-group">
      <label for="oldPassword">Old Password:</label>
      <input type="password" formControlName="oldPassword" id="oldPassword" class="form-control" placeholder="Enter Old Password" required>
    </div>

    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <input type="password" formControlName="newPassword" id="newPassword" class="form-control" placeholder="Enter New Password" required>
    </div>

    <button type="submit" [disabled]="resetForm.invalid" class="btn btn-primary">Reset Password</button>
  </form>

  <!-- Add a message to display the reset status -->
  
</div>
